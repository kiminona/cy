dist: trusty
language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - oraclejdk10
  - oraclejdk11
  
env:
  - TOMCAT_VERSION=8.5.32

before_script:
  - echo "before_script..."
  - git clone https://github.com/ISID/iPLAss

script:
  - cd iPLAss
  - chmod u+x ./gradlew
  - cd lib/smartgwt
  - wget https://www.smartclient.com/builds/SmartGWT/12.0p/LGPL/latest/smartgwt.jar
  - wget https://www.smartclient.com/builds/SmartGWT/12.0p/LGPL/latest/smartgwt-skins.jar
  - cd ../..
  - cat gradle.properties
  - curl https://gist.githubusercontent.com/kiminona/19d9feff1f7627845b38f92f404ee499/raw/da229bdba3d76ff1695df5545380ca4aaa42b67c/gradle.properties -O gradle.properties 
  - cat gradle.properties
  - ./gradlew build

after_success:
  - echo "success"
